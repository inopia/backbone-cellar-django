{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="{% get_static_prefix %}css/styles.css" />
        <!--<link rel="shortcut icon" href="{% get_static_prefix %}favicon.ico" />-->
        <title>Winecellar backbone.js example</title>
        <meta name="description" content="This is an example of django server with backbone.js" />
        <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>-->
        <script src="{% get_static_prefix %}lib/underscore-min.js"></script>
        <script src="{% get_static_prefix %}lib/jquery-1.7.1.min.js"></script>
        <script src="{% get_static_prefix %}lib/backbone-min.js"></script>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div id="header"></div>

        <div id="sidebar"></div>

        <div id="content">
            <h2>Welcome to Backbone Cellar</h2>
            <p>
                This is a sample application part of of three-part tutorial showing how to build a CRUD application with Backbone.js.
            </p>
        </div>
        <script type="text/javascript">
            var static_prefix = '{% get_static_prefix %}';
        </script>

        <script src="{% get_static_prefix %}lib/jquery-1.7.1.min.js"></script>
        <script src="{% get_static_prefix %}lib/underscore-min.js"></script>
        <script src="{% get_static_prefix %}lib/backbone-min.js"></script>

        <script src="{% get_static_prefix %}js/utils.js"></script>
        <script src="{% get_static_prefix %}js/models/winemodel.js"></script>
        <script src="{% get_static_prefix %}js/views/header.js"></script>
        <script src="{% get_static_prefix %}js/views/winelist.js"></script>
        <script src="{% get_static_prefix %}js/views/winedetails.js"></script>
        <script src="{% get_static_prefix %}js/main.js"></script>

    </body>
</html>
